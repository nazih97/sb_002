<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des patients</title>
</head>
<body>
    <h1>Liste des patients</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Sexe</th>
                <th>Date de naissance</th>
                <th>Numéro de téléphone</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemple de boucle pour afficher les patients -->
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.sexe}"></td>
                <td th:text="${patient.dateNaissance}"></td>
                <td th:text="${patient.numeroTelephone}"></td>
                <td th:text="${patient.adresse}"></td>
                <td>
                    <!-- Liens pour modifier et supprimer chaque patient -->
                    <a th:href="@{/modifierPatient/{id}(id=${patient.id})}">Modifier</a>
                    <a th:href="@{/supprimerPatient/{id}(id=${patient.id})}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Lien vers la liste de tous les patients -->
    <a th:href="@{/patients}">Afficher tous les patients</a>
</body>
</html>
