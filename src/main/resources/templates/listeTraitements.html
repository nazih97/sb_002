<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des traitements</title>
</head>
<body>
    <h1>Liste des traitements</h1>
    <table>
        <thead>
            <tr>
				<th>ID</th>
                <th>nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="traitement : ${traitements}">
                <td th:text="${traitement.id}"></td>
                <td th:text="${traitement.nom}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
