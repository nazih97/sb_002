<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un nouveau patient</title>
</head>
<body>
    <h1>Créer un nouveau patient</h1>
    <form th:action="@{/api/addpatient}" method="post">
        <label>Nom:</label>
        <input type="text" name="nom" required><br>
        <label>Prénom:</label>
        <input type="text" name="prenom" required><br>
        <label>Sexe:</label>
        <select name="sexe">
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br>
        <label>Date de naissance:</label>
        <input type="date" name="dateNaissance" required><br>
        <label>Numéro de téléphone:</label>
        <input type="text" name="numeroTelephone" required><br>
        <label>Adresse:</label>
        <textarea name="adresse" required></textarea><br>
        <input type="submit" value="Créer">
    </form>
</body>
</html>
